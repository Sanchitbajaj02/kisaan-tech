<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container py-2">
        <a class="navbar-brand" href="">KT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-1">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="./services.html">Services</a>
            </li>
            <li class="nav-item mx-1">
              <a
                class="nav-link btn btn-info text-white"
                role="button"
                href="./login.html"
                >Login</a
              >
            </li>
            <li class="nav-item mx-1">
              <a
                class="nav-link btn btn-danger text-white"
                role="button"
                href="./register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- breadcrumb -->
    <div class="container my-5">
      <nav aria-label="Page breadcrumb">
        <ol class="breadcrumb">
          <a
            class="breadcrumb-item active"
            aria-current="page"
            href="index.html"
            >Home</a
          >
          <a class="breadcrumb-item" href="/login.html">Login</a>
        </ol>
      </nav>
    </div>

    <!-- form -->
    <section class="section">
      <div class="box">
        <div class="form">
          <h2>Login</h2>
          <form action="./index.html" id="loginForm" method="POST">
            <div class="inputBx">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
              />
              <i class="fa fa-user fa-lg faLogin"></i>
            </div>
            <div class="inputBx">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
              <i class="fa fa-lock fa-lg faLogin"></i>
            </div>
            <!-- <label class="remember"><input type="checkbox" name="" id=""> Remember Me</label> -->
            <div class="inputBx">
              <input type="submit" value="Login" />
            </div>
          </form>
          <p>Forget <a href="#">Password</a></p>
          <p>Need an <a href="/register.html">Account</a></p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 py-4">
            <span class="footHeading py-2"
              >Contact Us
              <hr id="line" />
            </span>
            <i class="fa fa-home"></i> ABC, That Street, Delhi, India <br />
            <i class="fa fa-phone"></i> +910123456789
          </div>
          <div class="col-12 col-sm-6 py-4">
            <span class="footHeading"
              >Social Media
              <hr id="line" />
            </span>
            <i class="fab fa-github fa-2x"></i>&emsp;
            <i class="fab fa-linkedin fa-2x"></i>&emsp;
            <i class="far fa-envelope fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="bg-dark text-light py-2">
        <div class="d-flex justify-content-center align-items-center">
          Copyrights &copy;
          <script>
            let date = new Date();
            document.write(date.getFullYear());
          </script>
          by Sanchit
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
